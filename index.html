<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Polling sheet</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
</head>
<body>
  <main id="content">
    <form method="get" action="#null">
      <h1>Hot Hatchbacks</h1>
      <p>
        Which hot hatchback is the best?!
      </p>
      <ol>
        <li id="input-Volkswagen-Golf-R">
          <input type="checkbox" id="Volkswagen-Golf-R" name="Volkswagen-Golf-R" value="action"/>
          <label for="Volkswagen-Golf-R">Volkswagen Golf R.</label>
          </li>
          <li id="input-Mini-Johncooperworks">
            <input type="checkbox" id="Mini-Johncooperworks" name="Mini-Johncooperworks" value="action"/>
            <label for="Mini-Johncooperworks">Mini Cooper John Cooper Works</label>
        </li>
        <li id="input-Honda-Civic-Type-R">
          <input type="checkbox" id="Honda-Civic-Type-R" name="Honda-Civic-Type-R" value="action"/>
          <label for="Honda-Civic-Type-R">Honda Civic Type R</label>
        </li>
        <li id="input-email">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" pattern="^.+@.+$"/>
        </li>
        <li id="input-submit">
          <input type="submit" name="submit" id="submit" value="Click to submit"/>
        </li>
      </ol>
    </form>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
